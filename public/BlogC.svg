<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 160" width="100%" height="100%">
  <!-- Wordmark: BlogChannel (editable text-based SVG) -->
  <defs>
    <!-- Subtle soft shadow for legibility on busy backgrounds -->
    <filter id="softShadow" x="-10%" y="-20%" width="120%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <text x="10" y="120"
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
          font-size="132"
          font-weight="900"
          font-style="italic"
          letter-spacing="-2"
          fill="#FFFFFF">
      BlogC.
    </text>
  </g>
</svg>
